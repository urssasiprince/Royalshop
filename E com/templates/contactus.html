<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Royal Shop</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/contactus.css')}}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Royal Shop</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>
                <li><a href="/login">Shop</a></li>
                <li><a href="/aboutus">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-us">
        <div class="contact-us-content">
            <h2>Contact Us</h2>
            <p>We would love to hear from you! If you have any questions or need assistance, please don't hesitate to reach out to us.</p>

            <form action="#" method="POST" class="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Royal Shop. All rights reserved.</p>
    </footer>
</body>
</html>
